<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/remote.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <span class="duration">0:00:00</span>
          <div class="progress position">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default long-backward">
            <i class="fa fa-fast-backward"></i>
          </button>
          <button class="btn btn-default short-backward">
            <i class="fa fa-step-backward"></i>
          </button>
          <button class="btn btn-default btn-primary play">
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
          </button>
          <button class="btn btn-default short-forward">
            <i class="fa fa-step-forward"></i>
          </button>
          <button class="btn btn-default long-forward">
            <i class="fa fa-fast-forward"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <div class="input-group">
            <input type="text" class="form-control skip-to-time" placeholder="H:MM:SS">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary skip-to">
                Skip to
              </button>
            </span>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="input-group">
            <input type="text" class="form-control video-url" placeholder="Video URL">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary load-video">Load</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row border rounded">
        <div class="col-xs-12">
          <h2>
            Status
          </h2>
          <div class="status"></div>
        </div>
      </div>
      <span class="border border-primary" />
    </div>
  </body>
</html>
