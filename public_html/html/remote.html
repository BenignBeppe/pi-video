<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/remote.js"></script>
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="time">
      <span class="current-time">0:00:00</span>
      <progress value="0" max="100"></progress>
      <span class="duration">0:00:00</span>
    </div>
    <div>
      <button class="long-backward">
        <i class="fa fa-fast-backward"></i>
      </button>
      <button class="short-backward">
        <i class="fa fa-step-backward"></i>
      </button>
      <button class="btn-primary play">
        <i class="fa fa-play"></i>
        <i class="fa fa-pause"></i>
      </button>
      <button class="short-forward">
        <i class="fa fa-step-forward"></i>
      </button>
      <button class="long-forward">
        <i class="fa fa-fast-forward"></i>
      </button>
    </div>
    <input type="number" class="skip-to-hours two-em" value="0" min="0" />
    <input type="number" class="skip-to-minutes two-em" value="0" min="0" max="59" />
    <input type="number" class="skip-to-seconds two-em" value="0" min="0" max="59" />
    <button class="skip-to">Skip to</button>
    <input type="text" id="video-url" class="video-url" placeholder="Video URL" autocomplete="on">
    <button class="load-video">Load</button>
    <h2>Status</h2>
    <div class="status"></div>
  </body>
</html>
